<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountain & Clouds - Cinematic Experience</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Cinzel', serif;
      background: #e8e8e8;
      color: #333;
    }

    /* WebGL Canvas */
    #webgl {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Content Overlay */
    .content {
      position: relative;
      z-index: 10;
      pointer-events: none;
    }

    .section {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    /* Title Typography */
    .title {
      font-size: clamp(60px, 12vw, 180px);
      font-weight: 300;
      letter-spacing: 0.3em;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      text-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(50px);
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: clamp(14px, 2vw, 24px);
      font-weight: 300;
      letter-spacing: 0.5em;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(30px);
    }

    /* Navigation Dots */
    .nav-dots {
      position: fixed;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      pointer-events: auto;
    }

    .dot.active {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.3);
    }

    .dot:hover {
      background: rgba(255, 255, 255, 0.7);
      transform: scale(1.2);
    }

    /* Info Text */
    .info {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      font-size: 12px;
      letter-spacing: 0.2em;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      letter-spacing: 0.3em;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .title {
        letter-spacing: 0.2em;
      }

      .nav-dots {
        right: 20px;
      }

      .info {
        bottom: 20px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loader"></div>
    <p class="loading-text">Loading Experience</p>
  </div>

  <!-- WebGL Canvas -->
  <canvas id="webgl"></canvas>

  <!-- Navigation Dots -->
  <div class="nav-dots">
    <div class="dot active" data-section="0"></div>
    <div class="dot" data-section="1"></div>
    <div class="dot" data-section="2"></div>
  </div>

  <!-- Content Overlay -->
  <div class="content">
    <!-- Section 1: Main View -->
    <section class="section" data-section="0">
    </section>

    <!-- Section 2: Close View -->
    <section class="section" data-section="1">
    </section>

    <!-- Section 3: Through Clouds -->
    <section class="section" data-section="2">
    </section>
  </div>

  <script type="module" src="/src/main-realistic.js"></script>
</body>
</html>
